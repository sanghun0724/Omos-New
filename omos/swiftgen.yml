input_dir: Resources
output_dir: Sources/Supports/Utilities/Generated/
strings:
  inputs: Localization/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings.swift
    params:
      enumName: Strings
xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        forceProvidesNamespaces: true
